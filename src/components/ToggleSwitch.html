  <label class="switch">
    <input type="checkbox" bind:checked>
    <span class="slider round"></span>
  </label>
  <span class="switch-label">{text}</span>
</div>


<style>
.toggle-switch {
  display: inline-block;
  position: relative;
  top: -9px;
}

/* inspired by https://www.w3schools.com/howto/howto_css_switch.asp */
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  top: 9px;
  width: 45px;
  height: 26px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

.switch-label {
  /* position: relative; */
  /* top: -11px; */
  /* left: 2px; */
  color: #888;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #ff6600;
}

input:focus + .slider {
  box-shadow: 0 0 1px #ff6600;
}

input:checked + .slider:before {
  -webkit-transform: translateX(19px);
  -ms-transform: translateX(19px);
  transform: translateX(19px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 26px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
