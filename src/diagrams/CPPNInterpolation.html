<div class='grid' on:mouseover='set({paused: false})' on:mouseout='set({paused: true})'>
  <img class="pointer" src="images/pointer.svg">
  {#each range(3) as x}
    <SpriteAnimation {run} {paused} {interval_seconds} {n_images} {width} {height} offset={x}  image_url={sprite_url}/>
  {/each}
</div>


<style>
.grid {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: repeat(2, 1fr);
}

@media (min-width: 512px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

.grid > :global(div) {
  border-radius: 4px;
  width: 100%;
  max-width: 224px;
}
</style>


<script>
  import SpriteAnimation from '../components/SpriteAnimation';
  function range(n){
    return Array(n).fill().map((_, i) => i);
  }
  export default {
    data() {
      return {
        paused: true,
        run: true,
        interval_seconds: 3.0,
        n_images: 30,
        width: 224,
        height: 224,
        sprite_url: 'images/cppn-interpolation.jpg',
      }
    },
    components: { SpriteAnimation },
    helpers: { range }
  }
</script>
