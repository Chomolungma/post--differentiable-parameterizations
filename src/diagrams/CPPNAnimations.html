
<div class='grid' on:mouseover='set({run: true})' on:mouseout='set({run: false})'>
  {{#each range(3) as x}}
    <div class="animation">
      <SpriteAnimation :run :interval_seconds :n_images :width :height offset={{x}}  image_url={{sprite_url}}/>
    </div>
  {{/each}}
</div>


<style>
  .grid {
    grid-template-columns: 1fr 1fr;
    grid-auto-flow: column;
  }
  .animation {
    display: inline;
  }
</style>


<script>
  import SpriteAnimation from '../components/SpriteAnimation';
  function range(n){
    return Array(n).fill().map((_, i) => i);
  }
  export default {
    data() {
      return {
        run: false,
        interval_seconds: 2.0,
        n_images: 15,
        width: 224,
        height: 224,
        sprite_url: 'images/cppn-animations.jpg',
      }
    },
    components: { SpriteAnimation },
    helpers: { range }
  }
</script>
