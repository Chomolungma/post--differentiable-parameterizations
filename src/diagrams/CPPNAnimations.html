<style>
.grid {
  display: grid;
  grid-auto-flow: column;
  grid-gap: 10px;
  grid-auto-columns: min-content;

</style>


<script>
import SpriteAnimation from '../components/SpriteAnimation';
import { range } from '../util';

export default {
  data() {
    return {
      paused: true,
      run: true,
      interval_seconds: 3.0,
      n_images: 15,
      width: 224,
      height: 224,
      sprite_url: 'images/cppn-animations.jpg',
